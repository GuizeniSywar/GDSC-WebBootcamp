<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="cont2">
        <h1>Sign Up</h1>
        <form>
            <div class="name">
            <input id="name" type="text" placeholder="First Name">
            <input id="name" type="text" placeholder="Last Name">
            </div>
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone Number">
            <input type="text" placeholder="New password">
            <p class="title">Date Of Birth</p>
            <input id="date" type="date">
            <p class="title">Gender</p>
            <div class="radio">
            <input id="rad1" type="radio" name="gender">
            <label class="radd" for="rad1"><span class="option">Male</span></label>
            <input id="rad2" type="radio" name="gender">
            <label class="radd" for="rad2"><span class="option">Female</span></label>
            </div>
            <div class="acc">
            <input id="check" type="checkbox" placeholder="">
            <label class="accept" for="check"><span>Accept Terms Of <a href="#">Privacy And Policy</a></span></label>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
